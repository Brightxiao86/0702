<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/resper.css" />
    <link rel="stylesheet" href="./css/signIn.css" />
    
    <style>
      body{
            zoom: 80%;
        }
    </style>
</head>
  <body>
    <header>
      <div class="log">
       <a href="./homepage.html"><img src="./img/log1.png" alt="" /></a> 
      </div>
    </header>
    <!-- 登录界面 -->
    <article>
      <div class="image">
        <div class="signIn">
          <p>
            <a href="javascript:void(0)">密码登录</a>
            <a href="javascript:void(0)">短信登录</a>
          </p>
          <form action="" method="POST">
            <label for="user"></label>
            <input type="text" name="user" class="user" placeholder="会员名/邮箱/手机号" />
            <label for="password"></label>
            <input type="password" name="password" class="password" placeholder="请输入登录密码" />
            <button type="submit">登录</button>
          </form>
          <ul>
            <li><a href="">忘记密码</a></li>
            <li><a href="">忘记用户名</a></li>
            <li><a href="./signUp.html">免费注册</a></li>
          </ul>
          <div class="error">用户名或密码错误</div>
        </div>
      </div>
    </article>
    <!-- 底部 -->
    <iframe
      src="./footer.html"
      width="100%"
      height="630px"
      frameborder="0"
      scrolling="no"
      style="vertical-align: bottom;"
    ></iframe>
    <script src="././js/signIn.js"></script>

      <script src="../server/easyui.js"></script>
