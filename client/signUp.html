<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/resper.css" />
    <link rel="stylesheet" href="./css/signIn.css" />
    <style>
      body{
            zoom: 80%;
        }
    </style>
    <script src="././js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="log">
       <a href="./homepage.html"> <img src="./img/log1.png" alt="" /></a>
      </div>
    </header>
    <!-- 登录界面 -->
    <article>
      <div class="image">
        <div class="signIn">
          <p>
            <a href="javascript:void(0)">用户注册</a>
          </p>
          <form action="" method="POST">
            <label for="user"></label>
            <input
              type="text"
              name="user"
              class="user"
              placeholder="会员名(非数字开头8-12位)/邮箱/手机号"
            />
            <label for="password"></label>
            <input
              type="password"
              name="password"
              class="password"
              placeholder="大写字母开头的8-16位字母或数字"
            />
            
            <button type="submit">注册</button>
          </form>
          <ul>
            <li><a href="">忘记密码</a></li>
            <li><a href="">忘记用户名</a></li>
          </ul>
          <div class="error">用户名重复</div>
        </div>
      </div>
    </article>
    <!-- 底部 -->
    <iframe
      src="./footer.html"
      width="100%"
      height="630px"
      frameborder="0"
      scrolling="no"
      style="vertical-align: bottom;"
    ></iframe>
    <!-- 加载验证表单等功能 -->
    <script src="././js/signUp.js"></script>
    <!-- <script type="module" > 
      import singnup from "././js/singnup.js"
      </script> -->
  </body>
</html>
